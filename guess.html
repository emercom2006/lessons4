<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Игра угадайка</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var playerNumber = 1;

		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function guess(){

			var userAnswer = readInt();
			if 
				(playerNumber == 1) 
				playerNumber = 2;
			else
				playerNumber = 1;
			if(userAnswer == answer){
				write("Поздравляем! Угадал игрок " + playerNumber);
				hide("button");
				hide("userAnswer");
			} else if(userAnswer == 1000){
				write("Вы вышли из игры <br>Правильный ответ: " + answer);
				hide("button");
				hide("userAnswer");
			} else if(userAnswer > answer){
				write("Вы ввели слишком большое число <br> Попробуйте еще раз. <br>Ходит игрок " + playerNumber +"<br>Для выхода, введите 1000");
			} else if(userAnswer < answer){
				write("Вы ввели слишком маленькое число <br> одит игрок " + playerNumber +"<br>Для выхода, введите 1000");				
			}
		}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадки</a>
		<a href="#">Угадайка</a>
		<a href="password_generator.html">Генератор паролей</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра угадайка</h1>

			<div class="box">

				<p id="info">Угадайте число от 0 до 100. Ходит игрок 1.</p>
				<input type="text" id="userAnswer">
				<br>
				<a href="#" onClick="guess();" id="button">Начать</a>				
			</div>

        </div>
    </div>
</div>

	

</div>

</body>
</html>
